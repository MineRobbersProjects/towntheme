---
layout: default
---

<h1>{{ site.name }}</h1>
<hr noshade>
{% for post in site.posts %}
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span>&nbsp;{{ post.content | number_of_words }} words, {{ post.date | date_to_string }}</span>
<p>{{ post.content | strip_html | truncate: 40 }}</p>
<hr noshade>
{% endfor %}
